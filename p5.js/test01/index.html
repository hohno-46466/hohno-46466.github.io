<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>p5.js フォーム連携</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="sketch.js" defer></script>
</head>
<body>
  <h1>p5.js ＋ HTML フォーム</h1>

  <div id="canvas-container"></div>

  <!-- ボタンとフォーム -->
  <div id="controls">
    <button id="change-color-btn">色を変える</button>
    <label for="speed-input">スピード:</label>
    <input type="number" id="speed-input" value="2" min="0" max="20" step="1">
  </div>
</body>
</html>
