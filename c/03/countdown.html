    First version: 2025-04-01(Tue) 05:58 JST / 2025-03-31(Mon) 20:58 UTC

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="JS/mqtt.min.js"></script> -->
    <title>Countdown(014)</title>
    <link rel="stylesheet" href="countdown.css">    
</head>
<body>
    <div class="container1">
        Countdown!
    </div>
    <div class="container2">
        <div class="counter">
            <p>
                <span class="d0">(d0)</span><span class="ud">days</span>
                <span class="h1">(h1)</span><span class="h2">(h2)</span><span class="uh">hrs</span>
                <span class="m1">(m1)</span><span class="m2">(m2)</span><span class="um">min</span>
                <span class="s1">(s1)</span><span class="s2">(s2)</span><span class="ux">.</span>
                <span class="s3">(s3)</span><span class="us">sec</span>
            </p>
            <p><span class="mx">message</span></p>
        </div>
    </div>
    <div class="container3">
        Hello!
    </div>
    <script src="countdown.js"></script>
</body>
</html>
