<!DOCTYPE html>
<html lagn="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Clock00new</title>
    <link rel="stylesheet" href="clock00.css">
</head>
<body>
    <input type="button" value="Push and release here to sync time" id="button">

    <div class="container">
        <div class="clock">
            <p class="clock-date">（日付）</p>
            <p><span class="clock-time1">（時刻1）</span><span class="clock-time2">（時刻2）</span></p>
            <p class="clock-timezone">（TZ）</p>
        </div>
    </div>

    <p id="RealtimeClockDisplayArea1">（ここに時刻情報を表示）</p>
    <p id="RealtimeClockDisplayArea2">（ここに時刻情報を表示）</p>

    <script src="clock00new.js"></script>
    <script>
        function safeReload() {
            if (navigator.onLine) {
                console.warn("Internet is available. Reloading...");
                location.reload();
            } else {
                console.warn("Internet is offline. Skipping reload.");
                setTimeout(safeReload, 30000); // 30秒後に再試行
            }
        }
        setTimeout(function() {safeReload();}, 60000); // 1分ごとにリロードを試行
        console.warn("safeReload() function has been prepared. (60sec)");
    </script>
</body>
</html>
