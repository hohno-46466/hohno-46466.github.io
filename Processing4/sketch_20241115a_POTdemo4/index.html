<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sketch_20241115a_POTdemo4.pde</title>
  <style>
    body {
      font-family: monospace;
      background: #f8f8f8;
      padding: 1em;
    }
    .code-container {
      background: white;
      border: 1px solid #ccc;
      padding: 1em;
      overflow-x: auto;
    }
    .line {
      display: block;
      padding-left: 4em;
      position: relative;
      white-space: pre;
    }
    .line::before {
      content: attr(data-line);
      position: absolute;
      left: 0;
      width: 3em;
      text-align: right;
      padding-right: 0.5em;
      color: #999;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>sketch_20241115a_POTdemo4.pde</h1>
  <div class="code-container" id="code">読み込み中...</div>

  <script>
    fetch('sketch_20241115a_POTdemo4.pde')
      .then(response => {
        if (!response.ok) throw new Error('Network error');
        return response.text();
      })
      .then(text => {
        const codeDiv = document.getElementById('code');
        codeDiv.innerHTML = ''; // Clear existing
        const lines = text.split('\n');
        lines.forEach((line, i) => {
          const div = document.createElement('div');
          div.className = 'line';
          div.dataset.line = i + 1;
          div.textContent = line;
          codeDiv.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('code').textContent = '読み込み失敗: ' + err;
      });
  </script>
</body>
</html>
