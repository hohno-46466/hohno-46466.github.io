<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sketch_20241115a_POTdemo4.pde</title>
  <style>
    body { font-family: monospace; white-space: pre; background: #f8f8f8; padding: 1em; }
    #code { border: 1px solid #ccc; padding: 1em; background: #fff; }
  </style>
</head>
<body>
  <h1>sketch_20241115a_POTdemo4.pde</h1>
  <div id="code">読み込み中...</div>

  <script>
    fetch('sketch_20241115a_POTdemo4.pde')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(text => {
        // サニタイズして表示
        document.getElementById('code').textContent = text;
      })
      .catch(error => {
        document.getElementById('code').textContent = 'ファイルの読み込みに失敗しました: ' + error;
      });
  </script>
</body>
</html>
